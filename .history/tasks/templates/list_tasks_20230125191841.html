{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main.css' %}">
        
        
        <title>Django CRUD</title>
    </head>
    <body>
       



         <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h1>Tasks</h1>

                    <form action="{% url 'create_task' %}" method="POST" class="card card-body bg-secondary">
                       {% csrf_token %}
                       <label for="title">Title</label>
                       <input type="text" name="title" placeholder="Write title" class="form-control mb-2">
                       <label for="description">Description</label>
                       <textarea name="description" rows="3" placeholder="Write a description" class="form-control mb-2"></textarea>
                       <button>Save</button>
                    </form>
                    {% for task in tasks %}
                       <div>
                          <h4> {{task.title}} </h4>
                          <p>{{task.description}}</p>
                          <form action={% url 'delete_task' task.id %} method="POST">
                           {% csrf_token %}
                           <button>Delete</button>
                          </form> 
           
           
                          
                       </div>
                       {% empty %}
                       <h1>No task yet</h1>
                    {% endfor %}
                </div>

            </div>
         </div>
      
    </body>
</html>
